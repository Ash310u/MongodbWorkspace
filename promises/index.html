<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click</button>
</body>
<script>
    const startGame = () => {
        let counter = 0

        document.querySelector('button').addEventListener('click', () => {
            ++counter
        })

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (counter > 5) {
                    resolve()
                } else {
                    reject()
                }
            }, 2000);
        });
    }

    startGame()
        .then((result) => {
            alert(`You won!`)
        }).catch((err) => {
            alert('You lost');
        });
</script>

</html>
